<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDoList</title>
</head>
<body>
    <div id="root">
        <input type="text" placeholder="Inserisci qui un nuovo task" v-model="newTask" @keyDown.enter="addNewItem">
        <button @click="addNewItem()">Aggiungi alla lista</button>
        <ol v-if="toDoList.length > 0">
            <li v-for="(item, index) in toDoList">
                 {{ item.testo }} 
                <i class="fas fa-times-circle"
                @click="removeItem(index)"
                ></i>
            </li>
        </ol>
        <h2 v-else="toDoList.length == 0">Bravo hai portato a termine tutti i compiti della tua lista!</h2>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
